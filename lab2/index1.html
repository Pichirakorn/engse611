<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>พื้นฐาน HTML</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f9;
        color: #333;
      }

      h1 {
        color: #00509e;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      a {
        color: #0073e6;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <!-- Header Section -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <!-- Paragraph Example -->
    <h3>Heading 3</h3>
    <!-- Hyperlink Example -->
    <h3>Heading 4</h3>
    <!-- Image Example -->
    <h3>Heading 6</h3>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSN-p2XOT4ks6ZjiZuhhZWUMcvGvvb-woRgrw&s" alt="ตัวอย่างรูปภาพ" />

    <!-- Formatting Text -->
    <h3>ตัวอย่างการตกแต่งข้อความ</h3>
    <p><strong>ข้อความหนา</strong></p>
    <p><em>ข้อความเอียง</em></p>
    <p><u>ข้อความขีดเส้นใต้</u></p>

    <!-- Comment Example -->
    <!-- นี่คือส่วนที่ใช้เป็นตัวอย่างการเขียน Comment ใน HTML -->
    <h1 style="background-color:lightcoral;">This is a heading</h1>
    <p style="background-color:lightsalmon;">This is a paragraph.</p>
    <h1 style="color:lightcoral;">This is a heading</h1>
    <p style="color:lightblue;">This is a paragraph.</p>
  </body>
</html>
